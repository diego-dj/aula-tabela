<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
</head>
<body>
    
    <h1>tabelas</h1>

    <table>
       <tr>
        <th>roupa</th>
        <th>cor</th>
        <th>tamanho</th>
        <th>preço</th>
        <th>disponibilidade</th>
       </tr>
       <tr>
        <td>camiseta</td>
        <td>preta</td>
        <td>m</td>
        <td>R$ 70,00</td>
        <td>em estoque</td>
       </tr>
       <tr>
        <td>calças jean</td>
        <td>azul</td>
        <td>p</td>
        <td>R$ 160,00</td>
        <td>esgotado</td>
       </tr>
    </table>

    <!--  table>tr*3>td*5  -->

    <a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/tfoot">tabelas avançadas</a>
  
</body>
</html>
